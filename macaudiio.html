<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Electrolize&display=swap');
        </style>
        <script defer src="macaudio.js"></script>
        <link rel="stylesheet" href="macaudio.css">
    </head>
    <body>
        <section class="body">
            <p class="title" id="title">Memories</p>
            <div class="playerbox">
                <ul>
                    <audio id='audioTrack' ontimeupdate='updateTrackTime(this);'>
                        Audio tag not supported in this browser</audio>
                    <li class="duration" id="show_duration">20:00</li>
                    <li class="artist" id="artist">Justin Bieber</li>
                    <li class="day" id="day">monday</li>
                    <li class="date" id="date">15 November 2021</li>
                    <li class="wave"><span class="material-symbols-outlined">
                        graphic_eq
                        </span></li>
                </ul>
            </div>
            <div class="social">
                <a href="#"><span class="material-symbols-outlined">
                    replay
                    </span></a>
                <a href="#"><span onclick="previous_song()" id="pre" class="material-symbols-outlined">
                    skip_previous
                    </span></a>
                <a href="#"><span onclick="justplay()" id="play" class="material-symbols-outlined">
                    play_arrow
                    </span></a>
                <a href="#"><span onclick="next_song()" id="next" class="material-symbols-outlined">
                    skip_next
                    </span></a>
                <a href="#"><span class="material-symbols-outlined">
                    lyrics
                    </span></a>
            </div>
            <div class="logo">Macaudio<span class="material-symbols-outlined">
                home_speaker
                </span></div>
            <div class="playlist"><div class="playlist_head">
                <span onclick="close()" id="close_playlist" class="material-symbols-outlined">
                    cancel
                    </span>
                <span class="head">
                    Macaudio playlist
                </span>  </div>
                <div class="music_list">
                  
                </div>  
            </div>

        </section>

    </body>
</html>
